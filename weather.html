<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather Updates</h1>
        <form class="search-form" action="">
            <label>City:</label>
            <br>
            <input class="city-input" id="city" type="text" placeholder="Enter City Name" />
            <br>
            <button type="submit" onclick="">Update</button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Kakinada</h2>
            <p class="date">5 June 2024</p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 KM/H</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4 KM/H</h3>
                    <p class="visibility-label">Visibility</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
